<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="card">
                <h2>Add Task</h2>
                <div class="input-group">
                    <input type="text" id="taskTitle" placeholder="Task title (e.g. Fix login bug)">
                </div>
                <div class="input-group">
                    <input type="date" id="dueDate">
                </div>
                <div class="input-group">
                    <input type="number" id="importance" min="1" max="10" value="5" placeholder="Importance (1-10)">
                </div>
                <div class="input-group">
                    <input type="number" id="estimatedHours" min="1" value="1" placeholder="Estimated hours">
                </div>
                <div class="input-group">
                    <input type="text" id="dependencies" placeholder="Dependencies (comma separated: 1,2,3)">
                </div>
                
                <div class="button-group">
                    <button id="addTaskBtn" class="btn-primary">Add Task</button>
                    <button id="analyzeBtn" class="btn-primary">Analyze Tasks</button>
                    <button id="suggestBtn" class="btn-secondary">Get Suggestions</button>
                </div>

                <div class="task-list">
                    <h3>Current Tasks (<span id="taskCount">0</span>)</h3>
                    <div id="tasksList"></div>
                </div>

                <div class="sort-section">
                    <label>Sort Strategy:</label>
                    <select id="sortStrategy">
                        <option value="smart">Smart Balance</option>
                        <option value="fastest">Fastest Wins</option>
                        <option value="impact">High Impact</option>
                        <option value="deadline">Deadline Driven</option>
                    </select>
                </div>

                <div id="status" class="status"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="card">
                <h2>Results</h2>
                <div id="resultsSummary" class="summary"></div>
                <div id="resultsContent" class="results-content">
                    <div class="empty-state">
                        No tasks analyzed yet. Add tasks or fetch suggestions to see results.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
