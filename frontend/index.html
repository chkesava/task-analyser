<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Task Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-header-inner">
      <div class="brand">
        <div class="logo-dot"></div>
        <span class="brand-text">Smart Task Analyzer</span>
      </div>
      <span class="brand-subtitle">Decide what to work on first</span>
    </div>
  </header>

  <main class="layout">
    <!-- LEFT SIDE -->
    <section class="panel panel-left">
      <h2 class="panel-title">Add a Task</h2>
      <p class="panel-helper">Fill in details and click <strong>Add Task</strong> to build your list.</p>

      <form id="taskForm">
        <label class="field-label" for="title">Title</label>
        <input type="text" id="title" placeholder="Fix login bug" required />

        <label class="field-label" for="due_date">Due Date</label>
        <input type="date" id="due_date" required />

        <label class="field-label" for="importance">Importance (1â€“10)</label>
        <input type="number" id="importance" min="1" max="10" value="5" required />

        <label class="field-label" for="estimated_hours">Estimated Hours</label>
        <input type="number" id="estimated_hours" min="1" step="1" value="1" required />

        <label class="field-label" for="dependencies">Dependencies (comma-separated)</label>
        <input type="text" id="dependencies" placeholder="e.g., 2, 5, 8" />

        <div class="buttons-group">
          <button type="button" id="addTaskBtn" class="btn btn-secondary">Add Task</button>
          <button type="button" id="analyzeBtn" class="btn btn-primary">Analyze Tasks</button>
          <button type="button" id="suggestBtn" class="btn btn-secondary">Get Suggestions</button>
        </div>
      </form>

      <div id="taskList" class="task-list"></div>

      <div class="controls-row">
        <div class="field-group">
          <label class="field-label">Sorting Strategy</label>
          <select id="strategySelect">
            <option value="smart">Smart Balance</option>
            <option value="fastest">Fastest Wins</option>
            <option value="impact">High Impact</option>
            <option value="deadline">Deadline Driven</option>
          </select>
        </div>
      </div>

      <div id="statusBar" class="status-bar"></div>
    </section>

    <!-- RIGHT SIDE -->
    <section class="panel panel-right">
      <div class="panel-right-header">
        <h2 class="panel-title">Results</h2>
        <span id="resultsSummary" class="results-summary"></span>
      </div>
      <div id="resultsContainer" class="results-container">
        <div class="empty-state">
          <h3>No tasks analyzed yet</h3>
          <p>Add tasks or fetch suggestions to see results.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>Endpoints:</span>
    <code>GET /tasks/suggest/</code>
    <code>POST /tasks/analyze/</code>
  </footer>

  <script src="script.js"></script>
</body>
</html>
